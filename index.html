<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эксперт по безопасности</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 95vw;
            margin: auto;
            font-family: Tahoma, Verdana, Arial, Helvetica;
            overflow-x: hidden;
        }

        a,
        a:hover,
        a:visited,
        a:link,
        a:active {
            color: inherit;
            text-decoration: none;
        }

        .flex {
            display: flex;
        }

        .space-between-center {
            justify-content: space-between;
            align-items: center;
        }

        .navbar {
            margin-top: 30px;
        }

        .navbar>div {
            color: #676767;
        }

        .navbar-links>div {
            margin-right: 75px;
        }

        .contact-link {
            margin-right: inherit;
        }

        .epb-logo {
            padding-bottom: 30px;
        }

        .epb-logo-img {
            width: 30vw;
            max-width: 210px;
            height: auto;
        }

        .text-align-right {
            text-align: right;
        }

        .contact {
            display: block;
        }

        .contact-line-height {
            line-height: 23px;
        }

        .heading {
            text-align: center;
            font-size: 24px;
            border-top: 1px solid #e0e0e0;
            border-bottom: 1px solid #e0e0e0;
            margin-top: 60px;
            padding: 29px 0px;
        }

        .text-nowrap {
            white-space: nowrap;
        }

        .aqua {
            color: #09b3d6;
        }

        .footer {
            border-top: 1px solid #e0e0e0;
            padding: 30px 0 30px 0;
        }

        @media (max-width: 1100px) {
            .contact {
                display: none;
            }

            .contact-link {
                margin: 0 !important;
            }
        }

        @media (max-width: 858px) {
            .navbar-links>div {
                display: none;
            }

            .epb-logo-img {
                width: 50vw;
                max-width: 400px;

            }

            .epb-logo {
                margin: auto;
                padding: 0;
            }

            .heading {
                margin-top: 30px;
            }

            .footer {
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <section>
        <div class="navbar flex space-between-center">
            <div class="epb-logo"><a href="/"><img class="epb-logo-img" src="static/epb-logo.jpg" /></a></div>
            <div class="navbar-links flex space-between-center">
                <div class="text-nowrap"><a href="#about-us">О нас</a></div>
                <div><a href="#solutions">Решения</a></div>
                <div><a href="#partners">Партнеры</a></div>
                <div><a href="#clients">Клиенты</a></div>
                <div class="contact-link"><a href="#contact">Контакты</a></div>
                <div class="contact text-align-right contact-line-height" style="margin: 0;">
                    <span>Обратная связь:</span>
                    <br>
                    <span class="aqua">
                        +7 (495) 780-35-98
                        <br>
                        <a href="mailto:info@npp-epb.ru">info@npp-epb.ru</a>
                    </span>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="aqua heading">ЗАО НПП «ЭПБ» - ЭКСПЕРТ ПО БЕЗОПАСНОСТИ</div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </section>

    <section class="footer">
        &#169; 2013–<span id="footer-year">2022</span> ЗАО НПП "ЭПБ"<span class="aqua"><a href="/legal"> Правовая
                информация</a></span>
    </section>

    <script>
        document.getElementById('footer-year').innerText = new Date().getFullYear();
    </script>
</body>

</html>
